<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
        <!-- Upload File -->
        <h1 class="mt-5">File Upload</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data" id="upload-form" class="my-4">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" id="fileInput" class="custom-file-input" name="files" multiple onchange="updateFileNames()" />
                    <label class="custom-file-label" for="fileInput" id="fileNameLabel">Choose files</label>
                </div>
                <div class="input-group-append">
                    <button type="button" onclick="uploadFiles()" class="btn btn-primary">Upload Files</button>
                </div>
            </div>
        </form>
        <div id="progress-bar" style="display: none;" class="mt-4">
            <div class="progress">
                <div id="progress-bar-inner" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <!-- Get File / Download / Delete File -->
        <h2>Uploaded Files:</h2>
        <ul class="list-group" id="file-list">
    {% for file in files %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <label>
                    <input type="checkbox" name="selected_files" value="{{ file }}"> {{ file }}
                </label>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary btn-sm" onclick="downloadFile('{{ file }}')">Download</a>
                    <button class="btn btn-danger btn-sm delete-button" data-filename="{{ file }}" onclick="deleteFile('{{ file }}')">Delete</button>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
<button type="button" class="btn btn-danger mt-3" id="delete-selected">Delete Selected</button>
<button type="button" class="btn btn-danger mt-3" id="delete-all">Delete All</button>
<div><button type="button" class="btn btn-success mt-3" id="download-all">Download All Files</button></div>


    
    </div>

    <script type="text/javascript" src="JS/uploadFile.js" defer></script>
    <script type="text/javascript" src="JS/GetData.js" defer></script>
    <script type="text/javascript" src="JS/Download.js" defer></script>
    <script type="text/javascript" src="JS/Download_all.js" defer></script>
    <script type="text/javascript" src="JS/delete.js" defer></script>
    <script type="text/javascript" src="JS/delete_all.js" defer></script>
    <script>
      
    </script>
  </body>
</html>
